<div class="p-3">
  <button mat-flat-button (click)="addAddress()" color="primary">
    Add Address
  </button>
</div>
<div *ngIf="form" [formGroup]="form">
  <div formArrayName="addresses" *ngFor="let address of addressesControls ; let i=index">
    <div [formGroupName]="i"></div>
  </div>
</div>

<div #container></div>
