<h1 mat-dialog-title *ngIf="patientListItemWithDoctor">Patient Data</h1>
<div mat-dialog-content>
  <p>Id: {{ patientListItemWithDoctor.id }}</p>
  <p>Registered Date: {{ patientListItemWithDoctor.registeredDate | date: 'medium' }}</p>

  <app-patient-add [patient]="patientListItemWithDoctor" [disabled]="true"></app-patient-add>
</div>
